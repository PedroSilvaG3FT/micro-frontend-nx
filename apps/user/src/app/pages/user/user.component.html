<section id="user">
  <nav>User List</nav>

  <article>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of users">
          <td width="40%">{{ user.name }}</td>
          <td width="40%">{{ user.email }}</td>
          <td width="20%">
            <button (click)="toggleSelect(user)">
              {{ isSelected(user.email) | async }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </article>
</section>
