<section id="userList">
  User List

  <article>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of users">
          <td width="40%">{{ user.name }}</td>
          <td width="40%">{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
  </article>
</section>
